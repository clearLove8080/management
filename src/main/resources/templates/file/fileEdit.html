<script th:inline="javascript">
    var image = [[${file?.image}]];
    $(document).ready(function () {
        if(image==null || image==""){
            $("#fileCell").hide();
            $("#imputCell").show();
        } else {
            $("#fileCell").show();
            $("#imputCell").hide();
        }
        $("#fileCellBtn").click(function(){
            $("#fileCell").hide();
            $("#imputCell").show();
        });
    });
</script>
